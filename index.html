<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header id="home">
            <h1>My Day</h1>
        </header>

        <section id="todo">
            <div class="add-task">
                <input type="text" name="task" id="task" placeholder="Enter task...">
                <button id="add-btn">Add</button>
            </div>

            <div class="show-tasks">
                <div class="heading">Your tasks</div>
                <div class="tasks-box">
                    <ul id="task-list">
                        <!-- Tasks will come here -->
                    </ul>
                </div>
            </div>
        </section>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
